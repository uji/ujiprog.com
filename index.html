<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ujiprog.com</title>
    <meta name="description" content="uji's personal website" />

    <meta property="og:title" content="ujiprog.com" />
    <meta property="og:description" content="uji's personal website" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ujiprog.com/" />
    <meta property="og:image" content="https://ujiprog.com/avator.jpg" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="ujiprog.com" />
    <meta name="twitter:description" content="uji's personal website" />
    <meta name="twitter:image" content="https://ujiprog.com/avator.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #B0E7FC;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'DM Sans', sans-serif;
        position: relative;
        overflow-x: hidden;
      }

      /* Main content */
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
        padding: 4rem 2rem;
        z-index: 1;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Avatar */
      .avatar {
        width: 140px;
        height: 140px;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      /* Heading */
      .profile-text {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 0.25rem;
      }

      .name {
        font-family: 'DM Sans', sans-serif;
        font-weight: 600;
        font-size: 2rem;
        color: #4A4B4A;
        letter-spacing: 0.02em;
        animation: fadeInUp 1s ease-out 0.4s both;
      }

      .tagline {
        font-family: 'DM Sans', sans-serif;
        font-weight: 400;
        font-size: 1rem;
        color: #4A4B4A;
        opacity: 0.7;
        letter-spacing: 0.04em;
        animation: fadeInUp 1s ease-out 0.5s both;
      }

      /* Navigation */
      nav {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        animation: fadeInUp 1s ease-out 0.6s both;
      }

      .link {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        color: #4A4B4A;
        text-decoration: none;
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
        border-radius: 2rem;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .link::before {
        content: '';
        position: absolute;
        inset: 0;
        background-color: #FDF4CD;
        border-radius: 2rem;
        transform: scaleX(0);
        transform-origin: left;
        transition: transform 0.3s ease;
        z-index: -1;
      }

      .link:hover::before {
        transform: scaleX(1);
      }

      .link:hover {
        transform: translateX(4px);
      }

      .link svg {
        flex-shrink: 0;
        transition: transform 0.3s ease;
      }

      .link:hover svg {
        transform: scale(1.1);
      }

      /* Footer */
      footer {
        margin-top: auto;
        padding: 2rem;
        text-align: center;
        z-index: 1;
        animation: fadeInUp 1s ease-out 0.8s both;
      }

      footer .link {
        font-size: 0.875rem;
        opacity: 0.7;
        padding: 0.5rem 1rem;
      }

      footer .link:hover {
        opacity: 1;
      }

      footer .copyright {
        margin-top: 1rem;
        font-size: 0.875rem;
        color: #4A4B4A;
        opacity: 0.7;
      }

      /* Articles section */
      .articles-section {
        width: 100%;
        max-width: 900px;
        padding: 2rem;
        animation: fadeInUp 1s ease-out 0.7s both;
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
        color: #4A4B4A;
      }

      .section-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .articles-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }

      .article-card {
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
        padding: 1rem;
        border-radius: 0.75rem;
        background: rgba(255, 255, 255, 0.3);
        color: #4A4B4A;
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
      }

      .article-card:hover {
        background: #FDF4CD;
        transform: translateY(-2px);
      }

      .article-card svg {
        flex-shrink: 0;
        margin-top: 0.15rem;
      }

      .article-card span {
        flex: 1;
      }

      .article-card .article-title {
        display: block;
      }

      .article-card .article-date {
        display: block;
        font-size: 0.75rem;
        opacity: 0.6;
        margin-top: 0.25rem;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .articles-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 480px) {
        main {
          padding: 3rem 1.5rem;
          gap: 2rem;
        }

        .avatar {
          width: 120px;
          height: 120px;
        }

        .name {
          font-size: 1.75rem;
        }

        .link {
          font-size: 0.9rem;
        }

        .articles-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <img src="/avator.jpg" alt="uji's avatar" class="avatar" />

      <div class="profile-text">
        <h1 class="name">uji</h1>
        <p class="tagline">engineer@kobe</p>
      </div>

      <nav>
        <a href="https://github.com/uji" class="link">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#4A4B4A"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          github.com/uji
        </a>
        <a href="https://x.com/uji_rb" class="link">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="#4A4B4A"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
          x.com/uji_rb
        </a>
      </nav>

      <section class="articles-section">
        <div class="section-header">
          <h2 class="section-title">Articles</h2>
        </div>
        <div id="zenn-articles" class="articles-grid"></div>
      </section>
    </main>

    <footer>
      <a href="https://github.com/uji/ujiprog.com" class="link">
        github.com/uji/ujiprog.com
      </a>
      <p class="copyright">Â© 2026 ujiprog.com</p>
    </footer>

    <script>
      const icons = {
        zenn: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M.264 23.771h4.984c.264 0 .498-.147.645-.352L19.614.874c.176-.293-.029-.645-.381-.645h-4.72c-.235 0-.44.117-.557.323L.03 23.126c-.088.176.029.645.234.645zM17.445 23.419l6.479-10.408c.205-.323-.029-.733-.41-.733h-4.691c-.176 0-.352.088-.44.235l-6.655 10.643c-.176.264.029.616.352.616h4.926c.176 0 .352-.088.44-.353z" fill="#3EA8FF"/></svg>',
        note: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="2" width="20" height="20" rx="5" fill="#41C9B4"/><text x="12" y="17" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">n</text></svg>'
      };

      fetch('/articles.json')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('zenn-articles');
          data.articles.forEach(article => {
            const a = document.createElement('a');
            a.href = article.url;
            a.className = 'article-card';
            const date = new Date(article.published_at).toLocaleDateString('ja-JP');
            const icon = icons[article.platform] || icons.zenn;
            a.innerHTML = icon + '<span><span class="article-title">' + article.title.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</span><span class="article-date">' + date + '</span></span>';
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            container.appendChild(a);
          });
        });
    </script>
  </body>
</html>
